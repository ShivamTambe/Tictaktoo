<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTacToo</title>
    <link rel="stylesheet" href="tictaktoo.css">
</head>

<body>
    <div class="center">
        <div class="container">
            <h1 id="tic">Tic Tac Too</h1>
            <h3 class="massage" id="start">Start the game</h3>
            <h2 id="turn"></h2>
        </div>
    </div>
    <div class="boxes" id="boxesid">
        <div class="box1" id="boxx1" onclick="aclick(this.id)">
            <p id="b1">1</p>
        </div>
        <div class="box1" id="boxx2" onclick="aclick(this.id)"><p id="b2">2</p>
        </div>
        <div class="box1" id="boxx3" onclick="aclick(this.id)">
            <p id="b3">3</p>
        </div>
        <div class="box1" id="boxx4" onclick="aclick(this.id)">
            <p id="b4">4</p>
        </div>
        <div class="box1" id="boxx5" onclick="aclick(this.id)">
            <p id="b5">5</p>
        </div>
        <div class="box1" id="boxx6" onclick="aclick(this.id)">
            <p id="b6">6</p>
        </div>
        <div class="box1" id="boxx7" onclick="aclick(this.id)">
            <p id="b7">7</p>
        </div>
        <div class="box1" id="boxx8" onclick="aclick(this.id)">
            <p id="b8">8</p>
        </div>
        <div class="box1" id="boxx9" onclick="aclick(this.id)">
            <p id="b9">9</p>
        </div>
    </div>
    <div id="note">aaaaaaa</div>
    <div class="centerr">
    <button class="button" onclick="startgame()">Start The Game</button>
    <button class="resetgame button" onclick="reset()">Reset the game</button>
    <div class="footer"></div>
</div>
<script>
    
</script>
<script src="./tiktactoo.js"></script>
</body>

</html>
